<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Login</title>
</head>

<body>
    <div class="logo_login">
        <div class="logo_login_imagem">
            <img src="./img/logo_login_imagem.svg" alt="logo login imagem.">
        </div>
    </div>
    <div class="container">
        <div class="cabecalho_login">
            <p>Bem vindo de volta</p>
            <h2>Faça login na sua conta</h2>
        </div>
        <div class="conteudo_login">
            <form action="" class="formulario_login">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="codelandia@gmail.com">
                <label for="senha">Senha</label>
                <input type="email">
                <div class="fomulario_login_lembrete">
                    <input type="radio" id="lembrete">
                    <label for="lembrete" class="fomulario_lembrete_radio">Lembre de mim</label>
                    <a href="" class="fomulario_login_lembrete_link">Esqueceu sua senha? </a>
                </div>
                <input type="button" class="formulario_login_btn formulario_login_btn_entrar" value="Entrar">
                <button class="formulario_login_btn formulario_login_btn_google">
                    <span> <img src="./img/icon_google.svg" alt="logo google"></span>
                    <span>Ou faça login com o Google</span>
                </button>
            </form>
        </div>
        <footer>
            <p>Não tem conta? <a href="" class="fomulario_login_lembrete_link">Cadastre-se</a></p>
        </footer>
    </div>
</body>

</html>
